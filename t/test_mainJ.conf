MainCarrier = "PN:10020355"

function App (...)
-- Test MainCarrier temp sensor
  local P = pi
  local i,j
  P.spi_maxspeed(P.spi2_0.fd, 2000000)
  P.spi_maxspeed(P.spi2_1.fd, 2000000)

  local start = P.gettime( )
  local ten = { }
  local bank, mux, speed = ...
  io.write("# Bank = ", bank, "\n")
  P.spi2_0.bank:set(bank)
  P.ads8344_init( P.spi2_1.fd )
  io.write("# MUX = ", mux, "\n")
  io.write("# Speed_Hz = ", speed, "\n")
  for i = 1, 10 do
    ten[i] = P.ads8344_getmessage({ mux=tonumber(mux), speed_hz=speed }, 1)
  end
  local start2 = P.gettime( )
  P.spi_message( P.spi2_1.fd, unpack( ten ) )
  for j = 1, 10 do
    local r = P.ads8344_getraw( ten[j] )
    io.write(string.format("%.5f  %.5f  %.2f\n", r, r*4.096, r*(414*4.096/249) ))
  end
  io.write("# Took ", P.gettime(start2), " seconds\n\n\n")

--  local btemp = P.ads8344_getraw( P.spi_message( P.spi2_1.fd, P.ads8344_getmessage{ mux=7, speed_hz=20000 } ))
